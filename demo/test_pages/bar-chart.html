<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <style>
    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
</head>

<body>

  <!-- OPEN THE CONSOLE FOR OUTPUT -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tape-standalone@4.4.0/tape.min.js"></script>
  <!-- <script src="../../dist/generic.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/magiq-tests@0.0.1/dist/generic.js"></script>

  <!-- XXXXXXXXXXXXXX---SAMPLE CODE FOR D3 BAR-CHART VISUAL---XXXXXXXXXXXXXXX -->
  <script>

    var margin = { top: 20, right: 20, bottom: 70, left: 40 },
      width = 600 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

    // Parse the date / time
    var parseDate = d3.time.format("%Y-%m").parse;

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

    var y = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(d3.time.format("%Y-%m"));

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10);

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    data = [
      {
        "date": "2013-01",
        "value": 53
      },
      {
        "date": "2013-02",
        "value": 165
      },
      {
        "date": "2013-03",
        "value": 269
      },
      {
        "date": "2013-04",
        "value": 344
      },
      {
        "date": "2013-05",
        "value": 376
      },
      {
        "date": "2013-06",
        "value": 410
      },
      {
        "date": "2013-07",
        "value": 421
      },
      {
        "date": "2013-08",
        "value": 405
      },
      {
        "date": "2013-09",
        "value": 376
      },
      {
        "date": "2013-10",
        "value": 359
      },
      {
        "date": "2013-11",
        "value": 392
      },
      {
        "date": "2013-12",
        "value": 433
      },
      {
        "date": "2014-01",
        "value": 455
      },
      {
        "date": "2014-02",
        "value": 478
      }
    ]
    data.forEach(function (d) {
      d.date = parseDate(d.date);
      d.value = +d.value;
    });

    x.domain(data.map(function (d) { return d.date; }));
    y.domain([0, d3.max(data, function (d) { return d.value; })]);

    svg.append("g")
      .attr("class", "x-axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)");

    svg.append("g")
      .attr("class", "y-axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value ($)");

    svg.selectAll("bar")
      .data(data)
      .enter().append("rect")
      .style("fill", "steelblue")
      .attr("class", "bar-rect")
      .attr("x", function (d) { return x(d.date); })
      .attr("width", x.rangeBand())
      .attr("y", function (d) { return y(d.value); })
      .attr("height", function (d) { return height - y(d.value); });

  </script>

  <!-- XXXXXXXXXXXXXX---SAMPLE CODE FOR MAGIQ-TESTS---XXXXXXXXXXXXXXX -->
  <script>
    // check color fill for all the bar-elements
    // passing the selector class and pass the color value
    magiq.gen.colorFillCheck("svg  .bar-rect", "rgb(70, 130, 180)")

    // fail case
    // counting number of bars and passing wrong number
    //
    magiq.gen.countCheck("svg .bar-rect", 15)


  </script>

</body>
